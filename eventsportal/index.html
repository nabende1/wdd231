            <h1>Mbale Events Hub</h1>
        </div>
        <button type="button" id="menu" aria-label="Open menu"></button>
        <nav class="navigation">
            <a href="index.html" class="active">Home</a>
            <a href="events.html">Events</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/hero-image.jpg" alt="Community Events" class="hero-image" width="600" height="400">
            <a href="events.html" class="learn-more-button">Learn More</a>
        </div>
        <h2>Upcoming Events</h2>
        <div class="events">
            <div id="event-container" class="event-container"></div>
        </div>

        <section class="map">
            <h2>Our Location</h2>
            <iframe

                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                title = "Google Map showing Mbale City, Uganda">
            </iframe>
        </section>

        <button id="submit-event-button" class="submit-event-button" onclick="window.location.href='events.html'">Submit
            Event </button>
    </main>

    <footer class="footer-container">
        <!-- Address Section -->
        <div class="footer-address">
            <p>Mbale Events Hub</p>
            <p>123 Republic Street, Mbale</p>
            <p>P.O. Box 456, Mbale, Uganda</p>
            <p>Phone: +256 123 456 789</p>
        </div>

        <!-- Social Media Section -->
        <div class="footer-social-media">
            <a href="https://facebook.com" target="_blank"><img src="images/facebook-icon.png" alt="Facebook"
                    width="600" height="400"></a>
            <a href="https://twitter.com" target="_blank"><img src="images/twitter-icon.png" alt="Twitter" width="600"
                    height="400"></a>
            <a href="https://instagram.com" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"
                    width="600" height="400"></a>

        <!-- Author Section -->
        <div class="footer-author">
            <p>WDD Class Project</p>
            <p>Nabende Brian</p>
            <p>&copy; <span id="year"></span> Mbale Chamber of Commerce <br> Last Modified: <span
