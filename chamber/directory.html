<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Official site of the Mbale Chamber of Commerce, supporting local businesses and economic growth.">
    <meta name="author" content="Nabende Brian">
    <meta property="og:title" content="Mbale Chamber of Commerce" />
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://github.com/nabende1/wdd231/blob/main/chamber/images/logo.png" />
    <meta property="og:url" content="https://nabende1.github.io/wdd231/chamber/" />
    <meta property="og:description" content="A brief description of your page content." />
    <title>Mbale Chamber of Commerce</title>

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Open+Sans:wght@400&display=swap"
        rel="stylesheet">

    <!-- Link to CSS Styles -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo_div">
            <img id="logo" src="images/logo.png" alt="logo" width="48" height="48">
            <h1>Mbale<br><span>Chamber of Commerce</span></h1>
        </div>
        <button type="button" id="menu" aria-label="Open menu"></button>
        <nav class="navigation">
            <a href="directory.html" class="active">Home</a>
            <a href="discover.html">Discover</a>
            <a href="directory.html">Directory</a>
            <a href="join.html">Join</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="hero">
            <img src="images/hero.jpg" alt="hero image" width="1200" height="600">
            <a href="#learn-more" class="hero-button">Learn More</a>
        </div>
        <h1>Chamber Directory</h1>
        <div class="container">  
            <div class="businesses">
                <!-- Toggle buttons for Grid and List View -->
                <div class="toggle-buttons">
                    <button id="grid-view-btn">Grid View</button>
                    <button id="list-view-btn">List View</button>
                </div>

                <!-- Container where members will be displayed -->
                <div id="members-container" class="grid-view"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-container">
        <!-- Address Section -->
        <div class="footer-address">
            <h4>Mbale Chamber of Commerce</h4>
            <p>123 Commerce Street, Mbale</p>
            <p>P.O. Box 456, Mbale, Uganda</p>
            <p>Phone: +256 123 456 789</p>
        </div>

        <!-- Social Media Section -->
        <div class="footer-social-media">
            <a href="https://facebook.com" target="_blank"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="images/twitter-icon.png" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
        </div>

        <!-- Author Section -->
        <div class="footer-author">
            <p>WDD Class Project</p>
            <p>Nabende Brian</p>
            <p>&copy; <span id="year"></span> Mbale Chamber of Commerce <br> Last Modified: <span
                    id="last-modified"></span>
            </p>
        </div>
    </footer>
</body>

</html>
